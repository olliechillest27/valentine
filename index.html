<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Fevi ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
html, body{
  width:100vw;
  height:100vh;
  font-family:-apple-system,BlinkMacSystemFont,"San Francisco",Arial;
  background:#fff;
  overflow:hidden;
  position:relative;
  transition: background-color 0.3s ease;
}

/* Border flashing lights */
.border{
  position:fixed;
  inset:0;
  border:10px solid red;
  animation:flash 1s infinite alternate;
  pointer-events:none;
  z-index:9999;
}

@keyframes flash{
  0%{border-color:red;}
  50%{border-color:pink;}
  100%{border-color:red;}
}

/* Container */
.container{
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

h1{
  color:#e60026;
  font-size:2rem;
  margin-bottom:40px;
  transition: 0.5s ease;
}

.buttons{
  display:flex;
  gap:20px;
}

button{
  border:none;
  border-radius:50px;
  padding:16px 30px;
  font-size:1.3rem;
  cursor:pointer;
  transition:0.3s ease;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

button:hover{
  transform:scale(1.1) rotate(-2deg);
}

#yes{
  background:#e60026;
  color:white;
}

#no{
  background:#ddd;
}

/* Heartbeat animation */
@keyframes heartbeat{
  0%,100%{transform: scale(1);}
  50%{transform: scale(1.2);}
}

/* Final text */
.finalText{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  font-size:2.5rem;
  color:white;
  flex-direction:column;
  z-index:99999;
  opacity:0;
  transition: opacity 0.5s ease;
}

/* iPhone popup */
.ios{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:360px;
  background:rgba(245,245,247,0.95);
  backdrop-filter:blur(20px);
  border-radius:22px;
  padding:16px;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
  z-index:100000;
  text-align:left;
  opacity:0;
  transition:0.5s ease;
}
</style>
</head>
<body>

<div class="border"></div>

<div class="container">
  <h1>Would you be my Valentine, Fevi? ‚ù§Ô∏è</h1>
  <div class="buttons">
    <button id="yes">Yes üíñ</button>
    <button id="no">No üíî</button>
  </div>
</div>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const container = document.querySelector(".container");
let noCount = 0;

/* No button click logic */
no.onclick = () => {
  noCount++;
  no.style.transform = `scale(${Math.max(0, 1 - noCount*0.12)}) rotate(${noCount*15}deg)`;
  yes.style.transform = `scale(${1 + noCount*0.1})`; // small growth

  if(noCount >=5){
    no.style.display="none";
    // Heartbeat effect
    yes.style.animation="heartbeat 1s infinite";
  }
};

/* Yes button click */
yes.onclick = () => {
  // Hide the container
  container.style.display="none";

  // Show final text
  const finalText = document.createElement("div");
  finalText.className="finalText";
  finalText.innerHTML="You are now my Valentine ‚ù§Ô∏è";
  document.body.appendChild(finalText);
  setTimeout(()=>{ finalText.style.opacity=1; }, 50);

  // Party lights: alternate red and pink rapidly
  let colors=["#ff0000","#ff99cc"];
  let i=0;
  const party = setInterval(()=>{
    document.body.style.backgroundColor = colors[i%colors.length];
    i++;
  }, 300);

  // Stop party after 15 seconds
  setTimeout(()=>clearInterval(party),15000);

  // iPhone-style popup after 5 seconds
  setTimeout(()=>{
    const pop = document.createElement("div");
    pop.className="ios";
    pop.style.opacity=1;
    pop.innerHTML="<strong>Messages</strong><br><b>Ollie ‚ù§Ô∏è</b><br>I love you baby ‚ù§Ô∏è";
    document.body.appendChild(pop);
    // Remove popup after 8 seconds
    setTimeout(()=>pop.remove(),8000);
  },5000);
};
</script>

</body>
</html>
